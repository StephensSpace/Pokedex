<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="./style/colors.css">
    <link rel="stylesheet" href="./style/smallCard.css">
    <link rel="stylesheet" href="./style/overlayLargeCard.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <script src="./script/htmlTemplates.js"></script>
    <script src="./script/largeCard.js"></script>
    <title>Pokedex</title>
</head>

<body onload="fetchDataJson(path)">
    <div class="wrapper">
        <div id="overlayLargeView" class="dNone" onclick="toggleLargeView()">
            <div class="overlayBackground"></div>
        </div>
        <div class="dNone" onclick="toggleLargeView()"></div>
        <header id="header"><img src="./img/Pokedex.png" id="headline"></header>

        <div id="navigation">
            <span>Pokemon suchen</span>
            <div class="inputAndBtn">
                <button id="backBtn" onclick="handleClick(this)" disabled class="btn btn-primary">Zurück</button>
                <input type="text" id="searchInput" oninput="checkInputLength()" placeholder="min. 3 Zeichen...">
                <button onclick="handleClick(this)" id="nextBtn" class="btn btn-primary">Vorwärts</button>
            </div>
        </div>
        <div id="content">
        </div>
        <div id="loadingSpinner" class="dNone overlay">
            <img src="./img/LoadingSpinner.gif" alt="" class="dNone" id="pokeBall">
        </div>
        <footer id="footer"><span>&#169 Copyright by Stephen Schaz. Data by Pokeapi</span></footer>
    </div>
</body>

</html>
